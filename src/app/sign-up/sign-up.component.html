<div class="pro">
    <form [formGroup]="userForm" class="one" (ngSubmit)="onSubmit(box.value,txt)">
        <h2>create your account</h2>
        <div class="two">
            <div class="form-group">
                <label>first Name </label>
                <input [class.is-invalid]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched"
                    type=" text" class="input" #box formControlName="firstName" class="form-control">
                <small class="text-danger"
                    [class.d-none]="userForm.get('firstName')?.valid ||userForm.get('firstName')?.untouched">first name
                    is required</small>
                <small class="text-danger" #txt>
                </small>

            </div>
            <div class="form-group">
                <label>last Name </label>
                <input [class.is-invalid]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
                    type="text" class="input" formControlName="lastName" class="form-control">
                <small class="text-danger"
                    [class.d-none]="userForm.get('lastName')?.valid ||userForm.get('lastName')?.untouched">last name
                    is required</small>
            </div>
            <div class="form-group">
                <label>password </label>
                <input type="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
                <label>confirm password </label>
                <input type="password" formControlName="confirmPassword" class="form-control">
                <small class="text-danger" *ngIf="userForm?.errors?.['misMatch']"> confirm password not match
                    password</small>
            </div>

            <div class="form-group">
                <label>email </label>
                <input type="email"
                    [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                    class="form-control" formControlName="email">
                <div *ngIf="(userForm.get('email')?.invalid && userForm.get('email')?.touched)">
                    <small class="text-danger" *ngIf="userForm.get('email')?.errors?.['required']">Email
                        address is required</small>
                    <small class="text-danger" *ngIf="userForm.get('email')?.errors?.['pattern']">Email
                        address is invalid</small>
                </div>

                <div class="form-group">
                    <label>phone </label>
                    <input type="tel" pattern="^\d{11}$" class="input" formControlName="phone" class="form-control">

                </div>
                <div class="form-group">
                    <label>gender </label>
                    <input type="radio" value="female" formControlName="gender">
                    <label>female </label>
                    <input type="radio" value="male" formControlName="gender">
                    <label>male </label>

                </div>

                <input type="submit" value="sign up" class="sign">
            </div>
            <a routerLink="/registraion"> or Sign in
            </a>
        </div><!--(click)="submit()"-->
